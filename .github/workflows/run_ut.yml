name: LinxIpc unit tests
run-name: ${{ github.actor }} is testing LinxIpc
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install gcovr
        run: pip install gcovr==7.0

      - name: Build unit tests
        run: |
          cmake -B build_ut -DUNIT_TESTS=1 -DCOVERITY=1
          cmake --build build_ut --target LinxIpc-ut

      - name: Run unit tests and Generate coverage report
        run: |
          cmake --build build_ut --target gcov_LinxIpc-ut
          if [ -f build_ut/coverity_report/coverity_report.html ]; then
            cp build_ut/coverity_report/coverity_report.html build_ut/coverity_report/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/master'

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/master'
        with:
          path: ./build_ut/coverity_report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/master'

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build_ut/coverity_report/

      - name: Add job summary
        run: |
          echo "ðŸ This job's status is ${{ job.status }}." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage report will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY